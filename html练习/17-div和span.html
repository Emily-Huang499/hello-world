<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div和span</title>
	</head>
	<body>
		<div id="mydiv">我独自占一行</div>
		<div>我还是独自占一行</div>
		<br />
		<span id="myspan">我不会独自占一行</span>
		<span>我不会独自占一行</span>
		<br />
		<div>
			嵌套div一
			<div>
				嵌套div二
				<div>
					嵌套div三
				</div>
			</div>
		</div>
	</body>
</html>
