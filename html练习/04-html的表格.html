<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html的表格</title>
	</head>
	<body>
		<font size="5px" color="black" ><b><center>表1(正常表)</center></b></font>
		<hr>
		<table border="1" align="center" width="50%" height="100px">
			<tr align="center">
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
		</table>
		<hr>
		<font size="5px" color="palevioletred" ><b><center>表2(合并单元格(行))</center></b></font>
		<hr color="palevioletred">
		<table border="1" align="center" width="50%" height="100px">
			<tr align="center">
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			
			<tr>
				<td>1</td>
				<td>2</td>
				<td rowspan="2" align="center">36</td>
			</tr>
			
			<tr>
				<td>4</td>
				<td>5</td>
			</tr>
		</table>
		<hr color="palevioletred">
		<font size="5px" color="blue" ><b><center>表3(合并单元格(列))</center></b></font>
		<hr color="blue">
		<table border="1" align="center" width="50%" height="100px">
			<tr align="center">
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			
			<tr>
				<td>1</td>
				<td colspan="2" align="center">23</td>
			</tr>
			
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
		</table>
	</body>
</html>
