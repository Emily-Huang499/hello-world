<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html的form表单</title>
	</head>
	<body>
		<center><b>用户注册表单</b></center>
		<form action="http://localhost:8080/jd/register">
			用户名
			<input type="text" name="userName"/>
			<br />
			密码
			<input type="password" name="pwd" />
			<br>
			确认密码
			<input type="password" />
			<br />
			性别
			<input type="radio" name="gender" value="1" />男
			<input type="radio" name="gender" value="0" />女
			<br />
			兴趣爱好
			<input type="checkbox" name="interest" value="write"/>书法
			<input type="checkbox" name="interest" value="dance"/>跳舞
			<input type="checkbox" name="interest" value="paino"/>钢琴
			<input type="checkbox" name="interest" value="yoga" checked/>瑜伽
			<br />
			学历
			<select name="grade">
				<option value="gz">高中</option>
				<option value="dz">大专</option>
				<option value="bk" selected>本科</option>
				<option value="ss">硕士</option>
				<option value="bs">博士</option>
			</select>
			<br />
			简介<textarea rows="5" cols="10"></textarea>
			<br />
			<input type="submit" value="提交" />
			<input type="reset" value="重置"/>
		</form>
	</body>
</html>
