<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML文档中的id属性</title>
	</head>
	<body>
		<form id="myform">
			<input type="text" name="username" id="myname" />
			<input type="password" name="password" id="mypwd" />
			<input type="submit" value="提交" id="mysub" />
			<!--
		        在htl文档中，任何元素（节点）都有id属性，id属性是该节点的唯一标识
			id相当于身份证号，不能重复
			id的存在让我们获取节点更加方便（JavaScript可以对任意节点进行增删改）
			-->
		</form>
	</body>
</html>
