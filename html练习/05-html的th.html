<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html表格的th</title>
	</head>
	<body>
		<font size="5px" color="black" ><b><center>表1(正常表)</center></b></font>
		<hr>
		<table border="1" align="center" width="50%" height="100px">
			<tr>
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
		</table>
		<br />
		<br />
		<br />
		<font size="5px" color="black" ><b><center>表4(th)</center></b></font>
		<hr>
		<table border="1" align="center" width="50%" height="100px">
			<tr align="center">
				<th>员工编号</th>
				<th>员工薪资</th>
				<th>工作部门</th>
			</tr>
			
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			
			<tr>
				<th>4</th>
				<th>5</th>
				<th>6</th>
			</tr>
		</table>
	</body>
</html>
