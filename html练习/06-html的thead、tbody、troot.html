<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html的thead、tbody、troot</title>
	</head>
	<body>
		<font size="5px" color="black" ><b><center>表1(正常表)</center></b></font>
		<hr>
		<table border="1" align="center" width="50%" height="100px">
			<tr>
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
		</table>
		<br />
		<br />
		<br />
		<font size="5px" color="black" ><b><center>表5(thead、tbody、troot)</center></b></font>
		<hr>
		<table border="1" align="center" width="50%" height="100px">
			<thead>
			<tr>
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			</thead>
			
			<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			</tbody>
			<tfoot>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			</tfoot>
		</table>
	</body>
</html>
