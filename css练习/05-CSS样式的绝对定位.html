<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS样式的绝对定位</title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				position: absolute;
				background-color: orange;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			CSS样式的绝对定位
		</div>
	</body>
</html>
